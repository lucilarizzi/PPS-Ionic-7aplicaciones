<ion-content color="dark" class="fadeIn">
    <div *ngIf="spinner" class="animated fadeOut delay-2s" style=" margin-top: 200px;align-content: center; vertical-align: middle; height: 100vh; background-color: transparent ">
        <lottie-animation-view [options]="lottieConfig" [width]="200" [height]="150">
        </lottie-animation-view>
    </div>
    <ion-grid>
        <ion-row justify-content-center class="botones">
            <ion-col class="col-12 col-sm-5" style="height: 70vh">
                <ion-content>
                    <agm-map [style.height.px]=" height " [latitude]="lat " [longitude]="lng ">
                        <agm-marker [latitude]="lat " [longitude]="lng "></agm-marker>
                    </agm-map>
                </ion-content>
            </ion-col>
            <ion-col class="col-12 col-sm-5 ">
                <div style="align-content: center ">
                    <div class="form-group mt-3 datosUsuario ">
                        <input type="text " class="form-control mt-2" [(ngModel)]="lat" enable/>
                        <input type="text " class="form-control mt-2" [(ngModel)]="lng" enable/>
                        <div class="mt-2">

                            <button type="button " class="btn btn-light form-control-inline full" (click)="activar() ">Activar</button>
                            <button type="button " class="btn btn-dark form-control-inline full mt2 " (click)="authSvc.signOut()">Salir</button>
                        </div>
                    </div>
                </div>
            </ion-col>


        </ion-row>




    </ion-grid>

</ion-content>
